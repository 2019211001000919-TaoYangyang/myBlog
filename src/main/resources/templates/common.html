<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/autoload.js"></script>
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hidden" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hidden" th:classappend="${n==4} ? 'active'"><i class="mini clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hidden" th:classappend="${n==5} ? 'active'"><i class="mini info icon"></i>关于我</a>
            <!--搜索-->
            <div class="right m-item item m-mobile-hidden">
                <form name="search" action="#" method="Get" th:action="@{/search}" target="_blank">
                    <div class="ui icon input m-margin-tb-tiny">
                        <input type="text" name="query" placeholder="Search...." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/me.png" th:src="@{/images/me.png}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin ">关于此站</h4>
                <div class="ui inverted link list">
                    <a href="#" th:href="@{/admin/}" class="item">后台管理</a>
                    <a href="#" th:href="@{#}" class="item">推荐此站</a>
                    <a href="#" th:href="@{#}" class="item">举报此站</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" th:href="@{https://mail.qq.com/cgi-bin/frame_html}" target="_blank" class="item ">Email：1732190917@qq.com</a>
                    <a href="#" th:href="@{https://mail.qq.com/cgi-bin/frame_html}" target="_blank" class="item ">QQ：1732190917</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-spaced m-text-thin ">Blog</h4>
                <p class="m-text-spaced m-text-thin m-opacity-mini">springboot练手搭建的一个博客、用来记录编程、写作、思考相关的笔记内容，希望可以给来到这儿的人有所帮助...</p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p class="m-text-spaced m-text-thin m-opacity-tiny">Copyright © 2020 - 2021 Designed by Nandu</p>
    </div>
</footer>

<th:block th:fragment="js">
    <script src="../static/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script src="https://sdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script type="text/javascript">
        window.onload = function () {
            var script1 = document.createElement('script');
            script1.type = 'text/javascript';
            script1.src = '\\js\\snow.js';


            var script2 = document.createElement('script');
            script2.type = 'text/javascript';
            script2.src = '\\js\\click_show_text.js';


            $('body').append(script1);
            $('body').append(script2);
        }
    </script>

</th:block>


</body>
</html>
